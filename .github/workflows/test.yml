name: Run Tests

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  lint:
    name: Lint with Ruff
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build test image
      run: docker compose build ruff

    - name: Run Ruff linter
      run: docker compose run --rm ruff

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for SonarCloud analysis

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build test image
      run: docker compose build test-cov

    - name: Run Ruff linter (fail fast)
      run: docker compose run --rm ruff

    - name: Run tests with coverage
      run: docker compose run --rm test-cov

    - name: Fix coverage paths for SonarCloud
      run: |
        if [ -f coverage.xml ]; then
          sed -i 's|/app/||g' coverage.xml
          echo "Fixed coverage.xml paths"
        else
          echo "Warning: coverage.xml not found"
        fi

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
