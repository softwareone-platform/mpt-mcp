# SonarCloud project configuration
# Used by SonarSource/sonarcloud-github-action in CI.

sonar.projectKey = mpt-mcp
sonar.projectName = MPT MCP Server

# SonarCloud organization (required for SonarCloud; get from your SonarCloud project settings)
# sonar.organization = softwareone-platform

# Source and test paths
sonar.sources = src
sonar.tests = tests

# Python version(s) for analysis
sonar.python.version = 3.12

# Test coverage (generate with: pytest --cov=src --cov-report=xml)
sonar.python.coverage.reportPaths = coverage.xml

# Exclusions (align with .gitignore / ruff exclude)
sonar.exclusions = **/__pycache__/**, **/.ruff_cache/**, **/.pytest_cache/**, **/venv/**, **/env/**
